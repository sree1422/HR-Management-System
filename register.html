<!-- Sign-Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .button {
            display: inline-block;
            background-color: #ff6f00;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="work-email">Work Email:</label>
            <input type="email" id="work-email" placeholder="Enter your work email">
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Enter your company">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Enter your gender">
        </div>
        <div class="form-group">
            <label for="dob">Birth Date:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="about">About Yourself:</label>
            <textarea id="about" rows="3" placeholder="Tell us about yourself..."></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo">
        </div>
        <button class="button">Sign Up</button>
    </div>
</body>
</html>
